<h1>{{title}}</h1>

<input type="text" #newTodo />
<button id="addButton" (click)='addTodo(newTodo.value); newTodo.value= " " '>Add </button>
<table>
    <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Done</th>
        <th>Trash</th>
    </tr>
    <tr *ngFor= "let todo of todos">
        <td>{{todo.label}}</td>
        <td>{{todo.priority}}</td>
        <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
        <td>
            <button id="deleteButton" (click)="deleteTodo(todo)">Delete</button>
        </td>
    </tr>
    
</table>
